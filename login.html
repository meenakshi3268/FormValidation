<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100" >
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-9 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="background-image:url('assets/reg.jpg');background-image:no repeat;background-size: cover;">
                <div class="card-body p-5">
                <h1 class=" text-center mt-5 text-dark">Log in</h1>
                    <div class="container mt-3">
                    <form action="/action_page.php">
                        <div class="mb-3 mt-3 text-dark">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>      
                        </div>

                        <div class="mb-3">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                            <h6 id="passcheck" style="color: rgb(185, 75, 75);"></h6>
                        </div>

                        <div class="text-center mb-5">
                            <button type="submit" class="btn btn-success" id="submit">Sign in</button>
                        </div>
                        <script>
                            const email = document.getElementById("email");
                            email.addEventListener("blur", () => {
                                let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
                                let s = email.value;
                                if (regex.test(s)) {
                                email.classList.remove("is-invalid");
                                emailError = true;
                                } else {
                                email.classList.add("is-invalid");
                                emailError = false;
                                }
                            });

                            let passwordError = true;
                            $("#password").keyup(function () {
                                validatePassword();
                            });
                            function validatePassword() {
                                let passwordValue = $("#password").val();
                                if (passwordValue.length == "") {
                                $("#passcheck").show();
                                passwordError = false;
                                return false;
                                }
                                if (passwordValue.length < 6 || passwordValue.length > 12) {
                                $("#passcheck").show();
                                $("#passcheck").html(
                                    "length of your password must be between 6 and 12"
                                );
                                $("#passcheck").css("color", "rgb(185, 75, 75)");
                                passwordError = false;
                                return false;
                                } else {
                                $("#passcheck").hide();
                                }
                            }
                            
                            $("#submit").click(function () {
                                validatePassword();
                                validateEmail();
                                if (
                                passwordError == true &&
                                emailError == true
                                ) {
                                return true;
                                } else {
                                return false;
                                }
                            });
                        </script>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
</body>
</html>
