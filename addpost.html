<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="vh-100" style="background-image: url('assets/appbg.jpg');">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" >
                    <img src="assets/smec.png" alt="Logo" style="width:40px;" class="rounded-circle">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="mypost.html">My Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="addpost.html">Add Post</a>
                        </li>
                    </ul>
                <form class="d-flex" >
                    <button class="btn btn-outline-success" type="button">Log out</button>
                </form>
                </div>
            </div>
        </nav>
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9  col-lg-7 col-xl-7">                   
                <div class="card" style="background-image:url('assets/opp.jpg'); color:white ;background-image:no repeat;background-size: cover;">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-5">Edit post</h3>
                        <div class="container mt-3">
                            <form>
                                <div class="mb-3 mt-3">
                                    <label for="title">Title:</label>
                                    <input type="text" class="form-control" id="title" name="title">
                                </div>
                                <div class="mb-3">
                                    <label for="content">Content:</label>
                                        <textarea class="form-control" id="content" name="content" rows="4" cols="50" style="resize: none;">
                                        </textarea>
                                </div>
                                <div class="text-center mb-5">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
